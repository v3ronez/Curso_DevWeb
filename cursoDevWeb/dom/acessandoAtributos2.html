<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const list = document.querySelector('div ul[destino="escritório"]') //#compras
        console.log('Elemento "ul"...........')
        console.log('childNodes', list.childNodes)
        console.log('destino', list.id)
        console.log('getAttribute', list.getAttribute('destino'))
        console.log('hasAttribute', list.hasAttribute('destino'))
        list.setAttribute('destino','empresa')
        list.setAttribute('status','aberto') //adicionar atributos que não existe
        list.removeAttribute('destino')

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for) //erro /underfined
        console.log(label.htmlFor) //sucess
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
